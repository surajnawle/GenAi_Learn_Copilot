<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Management App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Finance Management</h1>
      <h2>Track Your Income & Expenses</h2>
    </header>

    <main>
      <section id="summary-container">
        <h3>Financial Summary</h3>
        <div id="summary-cards">
          <div class="summary-card income-card">
            <h4>Total Income</h4>
            <p class="amount" id="total-income">$0.00</p>
          </div>
          <div class="summary-card expense-card">
            <h4>Total Expenses</h4>
            <p class="amount" id="total-expenses">$0.00</p>
          </div>
          <div class="summary-card balance-card">
            <h4>Balance</h4>
            <p class="amount" id="balance">$0.00</p>
          </div>
        </div>
      </section>

      <section id="transaction-form-container">
        <h3>Add Transaction</h3>
        <form id="transaction-form">
          <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" required placeholder="e.g., Grocery Shopping" />
          </div>
          <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" step="0.01" required placeholder="0.00" />
          </div>
          <div class="form-group">
            <label for="type">Type:</label>
            <select id="type" required>
              <option value="">-- Select Type --</option>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" required placeholder="e.g., Food, Salary, Utilities" />
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" />
          </div>
          <button type="submit">Add Transaction</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>

      <section id="transactions-container">
        <h3>Recent Transactions</h3>
        <div id="transactions-list">
          <p>Loading transactions...</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Finance Management App</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
